<body>

    <div class="works-container">
        <!-- Left Section: Fixed GitHub Card -->
        <aside class="sidebar">

            </div>

            <!-- GitHub Card -->
            <a href="https://github.com/Seiya380" target="_blank" class="social-preview github-preview">
                <div class="social-header">
                    <div class="social-avatar github-avatar">SJ</div>
                    <div class="social-info">
                        <span class="social-username">Seiya380</span>

                    </div>
                    <svg class="social-icon" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                    </svg>
                </div>
                <div class="social-cta">
                    <span data-fr="Voir le profil" data-en="View profile">Voir le profil</span>

                    </svg>
                </div>
            </a>
        </aside>

        <!-- Right Section: Scrollable Projects -->
        <main class="projects-section">
            <div class="projects-scroll-container">
                <div class="projects-grid" id="projects-container">
                    <!-- Loading State -->
                    <div class="loading-container" id="loading-state">
                        <div class="loading-spinner"></div>
                        <p class="loading-text" data-fr="Chargement des projets..." data-en="Loading projects...">Chargement des projets...</p>
                    </div>
                    <!-- Error State (hidden by default) -->
                    <div class="error-container" id="error-state" style="display: none;">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <p class="error-text" data-fr="Impossible de charger les projets" data-en="Failed to load projects">Impossible de charger les projets</p>
                        <button class="retry-btn" onclick="loadGitHubRepos()" data-fr="R√©essayer" data-en="Retry">R√©essayer</button>
                    </div>
                    <!-- Projects will be inserted here dynamically -->
                </div>
            </div>
        </main>
    </div>

    <script>
        // GitHub Configuration
        const GITHUB_USERNAME = 'Seiya380';
        const REPOS_PER_PAGE = 30;

        // Language color mapping (GitHub-style)
        const languageColors = {
            'JavaScript': '#f1e05a',
            'TypeScript': '#3178c6',
            'Python': '#3572A5',
            'HTML': '#e34c26',
            'CSS': '#563d7c',
            'C++': '#f34b7d',
            'C': '#555555',
            'Java': '#b07219',
            'Go': '#00ADD8',
            'Rust': '#dea584',
            'Ruby': '#701516',
            'PHP': '#4F5D95',
            'Swift': '#ffac45',
            'Kotlin': '#A97BFF',
            'Shell': '#89e051',
            'Vue': '#41b883',
            'Dart': '#00B4AB',
            'Lua': '#000080',
            'SCSS': '#c6538c',
            'default': '#8b949e'
        };

        // Language emoji mapping for project icons
        const languageIcons = {
            'JavaScript': '‚ö°',
            'TypeScript': 'üìò',
            'Python': 'üêç',
            'HTML': 'üåê',
            'CSS': 'üé®',
            'C++': '‚öôÔ∏è',
            'C': 'üîß',
            'Java': '‚òï',
            'Go': 'üêπ',
            'Rust': 'ü¶Ä',
            'Ruby': 'üíé',
            'PHP': 'üêò',
            'Swift': 'üçé',
            'Kotlin': 'üì±',
            'Shell': 'üñ•Ô∏è',
            'Vue': 'üíö',
            'Dart': 'üéØ',
            'Lua': 'üåô',
            'default': 'üìÅ'
        };

        // Fetch GitHub Repositories
        async function loadGitHubRepos() {
            const container = document.getElementById('projects-container');
            const loadingState = document.getElementById('loading-state');
            const errorState = document.getElementById('error-state');
            
            // Show loading, hide error
            loadingState.style.display = 'flex';
            errorState.style.display = 'none';
            
            // Remove existing project cards
            container.querySelectorAll('.project-card').forEach(card => card.remove());

            try {
                const response = await fetch(
                    `https://api.github.com/users/${GITHUB_USERNAME}/repos?per_page=${REPOS_PER_PAGE}&sort=updated&direction=desc`
                );
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                const repos = await response.json();
                
                // Hide loading state
                loadingState.style.display = 'none';
                
                if (repos.length === 0) {
                    container.innerHTML = `
                        <div class="empty-container">
                            <div class="empty-icon">üì≠</div>
                            <p class="empty-text" data-fr="Aucun projet public trouv√©" data-en="No public projects found">Aucun projet public trouv√©</p>
                        </div>
                    `;
                    reapplyLanguage();
                    return;
                }
                
                // Render project cards
                repos.forEach((repo, index) => {
                    const card = createProjectCard(repo, index);
                    container.appendChild(card);
                });
                
                // Reapply language settings after dynamic content is loaded
                reapplyLanguage();
                
            } catch (error) {
                console.error('Failed to fetch GitHub repos:', error);
                loadingState.style.display = 'none';
                errorState.style.display = 'flex';
            }
        }

        // Create a project card element
        function createProjectCard(repo, index) {
            const card = document.createElement('article');
            card.className = 'project-card';
            card.style.animationDelay = `${index * 0.1}s`;
            
            const language = repo.language || 'default';
            const icon = languageIcons[language] || languageIcons['default'];
            const langColor = languageColors[language] || languageColors['default'];
            
            // Truncate description if too long
            const description = repo.description 
                ? (repo.description.length > 100 ? repo.description.substring(0, 100) + '...' : repo.description)
                : getDefaultDescription(language);
            
            card.innerHTML = `
                <div class="project-icon">${icon}</div>
                <div class="project-content">
                    <h3 class="project-title">${repo.name}</h3>
                    <p class="project-desc">${description}</p>
                    <div class="project-meta">
                        ${repo.language ? `
                            <span class="meta-item language">
                                <span class="lang-dot" style="background-color: ${langColor}"></span>
                                ${repo.language}
                            </span>
                        ` : ''}
                        <span class="meta-item stars">
                            <svg viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 .25a.75.75 0 01.673.418l1.882 3.815 4.21.612a.75.75 0 01.416 1.279l-3.046 2.97.719 4.192a.75.75 0 01-1.088.791L8 12.347l-3.766 1.98a.75.75 0 01-1.088-.79l.72-4.194L.818 6.374a.75.75 0 01.416-1.28l4.21-.611L7.327.668A.75.75 0 018 .25z"/>
                            </svg>
                            ${repo.stargazers_count}
                        </span>
                        <span class="meta-item forks">
                            <svg viewBox="0 0 16 16" fill="currentColor">
                                <path d="M5 3.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm0 2.122a2.25 2.25 0 10-1.5 0v.878A2.25 2.25 0 005.75 8.5h1.5v2.128a2.251 2.251 0 101.5 0V8.5h1.5a2.25 2.25 0 002.25-2.25v-.878a2.25 2.25 0 10-1.5 0v.878a.75.75 0 01-.75.75h-4.5A.75.75 0 015 6.25v-.878zm3.75 7.378a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm3-8.75a.75.75 0 100-1.5.75.75 0 000 1.5z"/>
                            </svg>
                            ${repo.forks_count}
                        </span>
                    </div>
                    <div class="project-tags">
                        ${repo.topics && repo.topics.length > 0 
                            ? repo.topics.slice(0, 4).map(topic => `<span class="tag">${topic}</span>`).join('')
                            : (repo.language ? `<span class="tag">${repo.language}</span>` : '')
                        }
                    </div>
                </div>
                <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer" class="project-link" title="View on GitHub">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M7 17L17 7M17 7H7M17 7V17"/>
                    </svg>
                </a>
            `;
            
            return card;
        }

        // Default description based on language
        function getDefaultDescription(language) {
            const savedLang = localStorage.getItem('siteLang') || 'fr';
            const descriptions = {
                'JavaScript': { fr: 'Projet JavaScript', en: 'JavaScript project' },
                'TypeScript': { fr: 'Projet TypeScript', en: 'TypeScript project' },
                'Python': { fr: 'Projet Python', en: 'Python project' },
                'HTML': { fr: 'Projet Web', en: 'Web project' },
                'CSS': { fr: 'Projet de style', en: 'Styling project' },
                'default': { fr: 'Projet GitHub', en: 'GitHub project' }
            };
            const desc = descriptions[language] || descriptions['default'];
            return desc[savedLang];
        }

        // Reapply language after dynamic content load
        function reapplyLanguage() {
            const savedLang = localStorage.getItem('siteLang') || 'fr';
            applyLang(savedLang);
        }

        function switchLang(lang) {
            localStorage.setItem('siteLang', lang);
            applyLang(lang);
        }

        function applyLang(lang) {
            document.querySelectorAll('[data-fr][data-en]').forEach(el => {
                el.textContent = el.getAttribute('data-' + lang);
            });
            document.querySelectorAll('.lang-switcher button').forEach(btn => {
                btn.classList.remove('active');
                if ((lang === 'fr' && btn.textContent === 'FR') || (lang === 'en' && btn.textContent === 'EN')) {
                    btn.classList.add('active');
                }
            });
            document.documentElement.lang = lang;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('siteLang') || 'fr';
            applyLang(savedLang);
            loadGitHubRepos();
        });
    </script>
</body>
</html>
